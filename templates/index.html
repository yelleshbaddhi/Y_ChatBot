<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y_ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f7f9;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f4f7f9;
            color: #004a72;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        header .logo-container {
            display: flex;
            align-items: center;
        }
        header .logo-container img {
            width: 30px; /* Reduced size */
            height: auto;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header button {
            background: none;
            border: none;
            color: #004a72;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        header button:hover {
            color: #003d5b;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f4f7f9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .message {
            padding: 20px;
            border-radius: 20px;
            max-width: 75%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        .message.user {
            background-color: #e1f5fe;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .message-content {
            display: flex;
            align-items: flex-start;
        }
        .message .icon {
            font-size: 20px; /* Adjusted size */
            margin-right: 15px;
            transition: color 0.3s;
        }
        .message.user .icon {
            color: #004a72;
        }
        .message.bot .icon {
            color: #004a72;
        }
        .message.bot span {
            display: block;
            margin-top: 10px;
        }
        .message.bot ul {
            margin: 15px 0 0 25px;
            padding-left: 20px;
            list-style-type: none;
        }
        .message.bot li {
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            align-self: flex-end;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px 30px;
            background-color: #f4f7f9;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        #user-input-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            background: transparent;
            font-size: 16px;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
            height: 40px; /* Initial smaller height */
        }
        #user-input:focus {
            outline: none;
        }
        #send-btn {
            background: none;
            border: none;
            color: #004a72;
            font-size: 20px; /* Adjusted size */
            cursor: pointer;
            padding: 10px 15px;
            transition: color 0.3s;
        }
        #send-btn:hover {
            color: #003d5b;
        }
        #send-btn.loading {
            color: #ccc;
            cursor: not-allowed;
        }
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            color: #004a72;
            animation: fadeIn 1s ease-in-out;
            transition: color 0.3s;
        }
        .welcome-container img {
            width: 80px; /* Reduced size */
            height: auto;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 20px; /* Reduced size */
            font-weight: bold;
        }
        .welcome-container p.small {
            font-size: 14px; /* Reduced size */
            font-weight: normal;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode header {
            background-color: #121212;
            color: #ffffff;
            border-bottom: 1px solid #333333;
        }
        body.dark-mode header button {
            color: #ffffff;
        }
        body.dark-mode header button:hover {
            color: #e0e0e0;
        }
        body.dark-mode #chat-box {
            background: #121212;
            color: #ffffff;
        }
        body.dark-mode .message {
            background-color: #333333;
            color: #ffffff;
        }
        body.dark-mode .message.user {
            background-color: #444444;
        }
        body.dark-mode .message.bot {
            background-color: #555555;
        }
        body.dark-mode #input-container {
            background-color: #121212;
            color: #ffffff;
            border-top: 1px solid #333333;
        }
        body.dark-mode #user-input-container {
            background-color: #333333;
        }
        body.dark-mode #user-input {
            color: #ffffff;
        }
        body.dark-mode #send-btn {
            color: #ffffff;
        }
        body.dark-mode #send-btn:hover {
            color: #e0e0e0;
        }
        body.dark-mode .welcome-container {
            color: #ffffff;
        }
        body.dark-mode .message .icon {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            #chat-box {
                padding: 20px;
            }
            .message {
                padding: 18px;
                font-size: 15px;
            }
            .message .icon {
                font-size: 18px; /* Adjusted size */
                margin-right: 12px;
            }
            #user-input {
                font-size: 15px;
            }
            #send-btn {
                font-size: 18px; /* Adjusted size */
            }
            .welcome-container img {
                width: 60px; /* Further reduced size for smaller screens */
            }
            .welcome-container p {
                font-size: 18px; /* Further reduced size for smaller screens */
            }
            .welcome-container p.small {
                font-size: 12px; /* Further reduced size for smaller screens */
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href='https://www.google.co.in//' target='_blank'><img src='https://i.postimg.cc/htCPs1MK/mylogo.png' border='0' alt='chatbot-logod'/></a>
        </div>
        <button id="mode-toggle"><i class="fas fa-sun"></i></button>
    </header>
    <div id="chat-box">
        <div class="welcome-container">
            <img src='https://i.postimg.cc/htCPs1MK/mylogo.png' border='0' alt='chatbot-logod'/>
            <p>Welcome! Y_ChatBot.</p>
            <p class="small">How can I assist you today?</p>
        </div>
    </div>
    <div id="input-container">
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Ask Anything..." rows="1"></textarea>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function getCurrentTimestamp() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            return `${formattedHours}:${minutes} ${period}`;
        }

        function boldText(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*/g, 'âž¸');
            return text;
        }

        function formatCode(text) {
            return `<pre><code>${text}</code></pre>`;
        }

        function sendMessage() {
            const message = document.getElementById('user-input').value;
            if (!message.trim()) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.classList.add('loading');
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                const timestamp = getCurrentTimestamp();

                chatBox.innerHTML += `
                    <div class="message-container">
                        <div class="message user">
                            <div class="message-content">
                                <i class="fas fa-user icon"></i>
                                <span>${message}</span>
                            </div>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                let formattedResponse = '';
                if (message.toLowerCase().includes('what is your name')) {
                    formattedResponse = `<p>I am Y_ChatBot, a multimodal AI model.</p>`;
                } else if (data.response.includes('\n')) {
                    formattedResponse = `<ul>${data.response.split('\n').map(item => `<li>${boldText(item)}</li>`).join('')}</ul>`;
                } else if (message.toLowerCase().includes('code')) {
                    formattedResponse = formatCode(data.response);
                } else {
                    formattedResponse = `<p>${boldText(data.response)}</p>`;
                }

                chatBox.innerHTML += `
                    <div class="message-container">
                        <div class="message bot">
                            <div class="message-content">
                                <i class="fas fa-lightbulb icon"></i>
                                <span>${formattedResponse}</span>
                            </div>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    </div>`;

                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById('user-input').value = '';

                sendBtn.disabled = false;
                sendBtn.classList.remove('loading');
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            })
            .catch(error => {
                console.error('Error:', error);
                sendBtn.disabled = false;
                sendBtn.classList.remove('loading');
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            });
        }

        document.getElementById('send-btn').addEventListener('click', sendMessage);

        const userInput = document.getElementById('user-input');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.scrollHeight > 150) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Dark/Bright Mode Toggle
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = modeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
